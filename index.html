<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain fullstack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>




  </head>

  <body>

    <div class="container mt-5 ">
      <p class="alert  text-center border-0 text-capitalize msg d-none">
        error
      </p>
      <div class="row my-2">
        <div class="col-10 col-md-6 mx-auto">
          <button class="btn btn-outline-primary login-btn">Login</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-10 col-md-6 mx-auto">
          <button class="get-balance btn btn-success border-0">View Balance</button>
          <h4>you account balance is <span id="balance">0</span> ETH</h4>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-10 col-md-6 mx-auto">
          <input type="text" class="form-control" id="value" placeholder="0.1">
          <button class="btn btn-warning mt-2" id="fund">Donate</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-10 col-md-6 mx-auto">
          <p>Fund Me contract balance is <span id="c-balance">0</span>ETH</p>

        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>

</html>
